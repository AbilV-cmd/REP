<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>
<body>
    <div id="workout_screen">
        <h1>Welcome, <span id="user_id"></span>!</h1>
        <h2>Logging: <span id="machine_name"></span></h2>

        <label for="sets">Sets:</label>
        <input type="number" id="sets" min="1" placeholder="Enter sets">

        <label for="reps">Reps:</label>
        <input type="number" id="reps" min="1" placeholder="Enter reps">

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" min="1" placeholder="Enter weight in lbs">

        <button onclick="saveWorkout()">Save Workout</button>

        <h2>Workout Log</h2>
        <ul id="workout_list"></ul>

        <button onclick="logout()" style="background: #dc3545;">Log Out</button>
    </div>
    <script src="workout.js"></script>
</body>
</html>
