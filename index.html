<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Login - Tap Only</title>

<style>
body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(135deg,#f5f7fa,#e4ecf7);
}

h1 {
  font-size:36px;
  margin-bottom:40px;
  text-align:center;
}

#code-display {
  font-size: 60px;
  letter-spacing: 20px;
  margin-bottom:50px;
}

.keypad {
  display:grid;
  grid-template-columns: repeat(3, 120px);
  grid-gap: 25px;
}

button {
  width:120px;
  height:120px;
  font-size:36px;
  border-radius: 30px;
  border:none;
  background: #007aff;
  color:white;
  font-weight: bold;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.1s;
}

button:active {
  transform: scale(0.95);
}

#clear-btn { background:#ff3b30; }
#enter-btn { background:#34c759; }
</style>
</head>
<body>

<h1>Enter 4-Digit Code</h1>
<div id="code-display">••••</div>

<div class="keypad">
  <button onclick="addDigit(1)">1</button>
  <button onclick="addDigit(2)">2</button>
  <button onclick="addDigit(3)">3</button>
  <button onclick="addDigit(4)">4</button>
  <button onclick="addDigit(5)">5</button>
  <button onclick="addDigit(6)">6</button>
  <button onclick="addDigit(7)">7</button>
  <button onclick="addDigit(8)">8</button>
  <button onclick="addDigit(9)">9</button>
  <button id="clear-btn" onclick="clearCode()">⌫</button>
  <button onclick="addDigit(0)">0</button>
  <button id="enter-btn" onclick="submitCode()">✔</button>
</div>

<script>
let enteredCode = "";
const validCodes = { "1234":"Abil", "5678":"Maxwell" };
const adminCode = "9999";

function updateDisplay() {
  let display = enteredCode.padEnd(4,"•");
  document.getElementById("code-display").textContent = display;
}

function addDigit(d) {
  if(enteredCode.length < 4){
    enteredCode += d;
    updateDisplay();
  }
}

function clearCode(){
  enteredCode="";
  updateDisplay();
}

function submitCode(){
  if(enteredCode === adminCode){
    localStorage.setItem("trainerAuth","true");
    window.location.href="admin.html";
  } else if(validCodes[enteredCode]){
    localStorage.setItem("userCode", enteredCode);
    localStorage.setItem("userName", validCodes[enteredCode]);
    window.location.href="workout.html";
  } else{
    alert("Invalid code!");
    clearCode();
  }
}
</script>
</body>
</html>
