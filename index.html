<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Login</title>
<link rel="stylesheet" href="styles.css">
<style>
/* Keep existing styles but simplify */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #2c3e50, #34495e);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
}
.container { display: flex; align-items: center; justify-content: center; gap: 30px; max-width: 1200px; }
#gif_display img { width: 300px; height: 300px; object-fit: contain; border-radius: 10px; }
#login_screen { max-width: 450px; padding: 30px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; }
#code_display { font-size: 32px; letter-spacing: 12px; padding: 15px; background: rgba(255,255,255,0.2); border-radius: 10px; width: 80%; margin: 20px auto; text-align: center; font-weight: bold; }
.pushable { position: relative; border: none; padding: 0; cursor: pointer; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; transition: transform 0.1s, box-shadow 0.1s; }
.front { width: 100px; height: 100px; font-size: 2rem; font-weight: bold; border-radius: 12px; display: flex; align-items: center; justify-content: center; transform: translateY(-4px); transition: transform 0.1s; }
.number .front { background: #dcdcdc; color: #333; box-shadow: 0px 5px 0px #888; }
.clear .front { background: hsl(345,100%,50%); box-shadow: 0px 5px 0px hsl(345,100%,35%); }
.confirm .front { background: #4CAF50; box-shadow: 0px 5px 0px #388E3C; color: white; }
.number:active .front, .clear:active .front, .confirm:active .front { transform: translateY(0px); box-shadow: 0px 2px 0px #555; }
#machine_name { font-size: 50px; font-weight: bold; flex: 1; text-align: center; color: white; padding: 10px; }
</style>
<script src="login.js" defer></script>
</head>
<body>
<div class="container">
    <div id="gif_display"><img id="exercise_gif" src="default.gif" alt="Exercise GIF"></div>
    <div id="login_screen">
        <h1>Enter Your 4-Digit Code</h1>
        <div id="code_display">••••</div>
        <div id="keypad"></div>
        <p id="login_feedback" style="color: red;"></p>
    </div>
    <h2 id="machine_name">Machine: None Selected</h2>
</div>
</body>
</html>
